
<div class="row">
  <div class="col s1">
    <p>From</p>
  </div>
  <div class="col s4">
    <mat-toolbar class="white-text green darken-1 z-depth-2">
      <mat-toolbar-row>
        
        <input [matDatepicker]="dp3" [min]="minDate"  disabled (dateChange)="onStartDate($event)">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        
      </mat-toolbar-row>
    
    </mat-toolbar>
  </div>
  <div class="col s1">
    <p>To</p>
  </div>
  <div class="col s4">
    <mat-toolbar class="white-text green darken-1 z-depth-2">
      <mat-toolbar-row>
        
        <input [matDatepicker]="dp4" [min]="minDate" (dateChange)="onEndDate($event)" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
        <mat-datepicker #dp4 disabled="false"></mat-datepicker>
        
      </mat-toolbar-row>
    
    </mat-toolbar>
  </div>
  <div class="col s2">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="TransactionId">
        <th mat-header-cell *matHeaderCellDef> TransactionId</th>
        <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>

      <ng-container matColumnDef="Roll">
        <th mat-header-cell *matHeaderCellDef> Roll </th>
        <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> 
          <table mat-table [dataSource]="element.orderItems" class="mat-elevation-z8">

            
            <ng-container matColumnDef="FoodName">
              <th mat-header-cell *matHeaderCellDef> FoodName </th>
              <td mat-cell *matCellDef="let elemen"> {{elemen.foodname}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let elemen"> {{elemen.price}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let elemen"> {{elemen.quantity}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedItemColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedItemColumns;"></tr>
          </table>
        </td>
      </ng-container>

      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="Total Amount">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
</div>

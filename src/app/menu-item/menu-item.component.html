<mat-chip-list>
  
  <mat-chip color="primary" (click)="openDialog()" selected>Add Item</mat-chip>
  
</mat-chip-list>


<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="foodName">
    <th mat-header-cell *matHeaderCellDef> Food Name </th>
    <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element; index as i"> 
      <button mat-flat-button color="warn" style="margin-right: 20px;" (click)="delItem(i)">Delete</button> 
      <button mat-flat-button color="accent" (click)="modifyDialog(element.foodname,element.amount,i)"s>Modify</button> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<mat-chip-list class="chiplist-custom">
  
    <mat-chip color="accent" selected (click)="onLoadToServer()" >Save</mat-chip>
    <mat-chip (click)="onFetchServer()">Cancel</mat-chip>

    
</mat-chip-list>

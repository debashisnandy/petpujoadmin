<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [mode]="'over'"
      >
    <mat-toolbar [routerLink]="['/main']" (click)="drawer.toggle()" style="cursor:pointer;"><a><i class="material-icons" > home </i> HOME</a> </mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="['/main/admin']"><i class="fas fa-user-tie"></i> Admin</a>
      
    </mat-nav-list>
    <mat-nav-list>
      
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="['/main/transaction']"><i class="fas fa-rupee-sign"></i> Transaction Details</a>
      
    </mat-nav-list>
    <mat-nav-list>
      
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="['/main/sales']"><i class="far fa-chart-bar"></i> Sales Report</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="white-text green darken-1 z-depth-2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>petpujoadmin</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" style="background: rgba(255, 255, 255, 0); border: rgba(255, 255, 255, 0);">
      <mat-icon  aria-hidden="true">
        account_circle
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="onLogOut()">Log Out</button>
        </mat-menu>
    </mat-toolbar>
    <div class="container" style='margin-top:60px;'>
        <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
  
</mat-sidenav-container>

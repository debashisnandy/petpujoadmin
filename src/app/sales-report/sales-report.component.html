<div class="row">
  <div class="col s1">
    <p>From</p>
  </div>
  <div class="col s4">
    <mat-toolbar class="white-text green darken-1 z-depth-2">
      <mat-toolbar-row>
        
        <input [matDatepicker]="dp3" [min]="minDate"  disabled (dateChange)="onStartDate($event)">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        
      </mat-toolbar-row>
    
    </mat-toolbar>
  </div>
  <div class="col s1">
    <p>To</p>
  </div>
  <div class="col s4">
    <mat-toolbar class="white-text green darken-1 z-depth-2">
      <mat-toolbar-row>
        
        <input [matDatepicker]="dp4" [min]="minDate" (dateChange)="onEndDate($event)" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
        <mat-datepicker #dp4 disabled="false"></mat-datepicker>
        
      </mat-toolbar-row>
    
    </mat-toolbar>
  </div>
  <div class="col s2">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <table mat-table [dataSource]="dataSource2" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="foodname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FoodName </th>
        <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
